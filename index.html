<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=I, initial-scale=1.0">
    <title>Infiniti</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="shortcut icon" href="./src/img/ico.png" type="image/x-icon">
    <link rel="manifest" href="./manifest.json">
</head>
<body>
    <div>

    </div>
    <div class="menu">
        <a href="#/home" class="icon ico--menu-home"></a>        
        <a href="#/home" class="icon ico--menu-search"></a>        
        <a href="#/home" class="icon ico--menu-logout"></a>        
    </div>
    <div class="skin-login" data-route="#/login">
        <form action="javascript:void(0)" class="container container--login">
            <img class="logo-login" src="./src/img/logo-box-white.png">
            <div class="space"></div>
            <label class="label label--login" for="">Localizador da Empresa</label>
            <input type="text" class="input input--login">
            <label class="label label--login" for="">Usuário</label>
            <input type="text" class="input input--login">
            <label class="label label--login" for="">Senha</label>
            <input type="text" class="input input--login">
            <span class="alert"></span>
            <input type="submit" class="btn btn--login" value="ENTRAR">
        </form>
    </div>
    <div data-route="#/home">
        <div class="container">
            <a href="#/pecas-identificadas" class="card-navigation">
                <i class="icon"></i>
                <b>Peças Identificadas</b>
            </a>
            <a href="#/acompanhamento-de-pecas" class="card-navigation">
                <i class="icon icon--barcode"></i>
                <b>Acompanhamentos de peças</b>
            </a>
        </div>
    </div>
    <div data-route="#/pecas-identificadas">
        <div class="container">
            <a href="#/lista-de-nomes" class="card-navigation">
                <i class="icon icon--users"></i>
                <b>Lista de Nomes</b>
            </a>
            <a href="#/lista-de-pecas" class="card-navigation">
                <i class="icon icon--shirt "></i>
                <b>lista de Peças</b>
            </a> 
            <a href="#/consultar-pecas" class="card-navigation">
                <i class="icon icon--barcode"></i>
                <b>Consultar Peças</b>
            </a>
            <a href="javascript:void(window.history.back())" class="link--back">
                <i class="icon icon--back"></i>
            </a>
        </div>
    </div>

    <script>
         if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('./sw.js').then(function (registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function (err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
    <script src="./src/js/main.js" type="module"></script>
</body>
</html>
